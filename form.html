<html>
	<head>
		<title>My Forms</title>
	</head>

<body>

	<link href='http://fonts.googleapis.com/css?family=Julee' rel='stylesheet' type='text/css'>

	<style type="text/css">

		body{
          background-color: #062663;
          text-align: center;

		}

	</style>

<form action="https://docs.google.com/spreadsheet/formResponse?formkey=dDhFdFBITDc2X3FaUGNPaGRWb29mNlE6MQ&ifq" method="POST">

	<style type="text/css">

		.tit1{
			color: #ea4a4a;
			font-family: 'Julee', cursive;
		}

	</style>


	<h1 class="tit1">Favorite</h1>


	<style type="text/css">

		.pz{
			color: white;
			font-family: 'Julee', cursive;
		}

	</style>

<p class="pz">

	<label>
		Name:
	</label>
	<input type="text" name="name">
	<br><br>


	<label>
		Age:
	<input type="text" name="age">
	</label>
	<br><br>


	<label>
		Gender:
		<input type="radio" name="sex" value="male">
		Male
	</label>
	<label>
		<input type="radio" name="sex" value="female">
		Female
	</label>
	<br><br>


	 	<label>
	 		Relationship
	 	</label>
	 	<select name="relation" id="relationship">
	 		<option value="Single">Single</option>
	 		<option value="Dating">Dating</option>
	 		<option value="Married">Married</option>
	 		<option value="Hard to explain">Hard to explain</option>
	 	</select>

	<br><br>
	

	<label>
		Favorite City:
	<input type="text" name="city">
	</label>
	<br><br>


	<label>
		Favorite Book:
	<input type="text" name="book">
	</label>
	<br><br>


	<label>
		Favorite Movie:
	<input type="text" name="movie">
	</label>
	<br><br>


	<label>
		Favorite Song:
	<input type="text" name="song">
	</label>
	<br><br>


	<label>
		Favorite Idol:
	<input type="text" name="idol">
	</label>
	<br><br>


	<label>
		Favorite Person:
	<input type="text" name="person">
	</label>
	<br><br>


	<label>
		Favorite Sport:
	<input type="text" name="sport">
	</label>
	<br><br>


	<label for"else">
		Something Else:
	</label>
	<br>
	<textarea row="4" cols"40" id="else">
	</textarea>
	<br>



	<style type="text/css">

		.last1{
			color: white;
			font-family: 'Julee', cursive;
		}
	</style>
	
<label class="last1">
	<input type="checkbox" name"favorite" check="checked">
	MY FAVORITE THINGS!
</label>
<br><br><br>
<input type="submit" value="submit">



</form>
</body>

</html>
